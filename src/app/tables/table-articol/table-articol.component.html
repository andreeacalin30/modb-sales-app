<div class="d-flex">
    <app-menu id="menu-object"></app-menu>
    <div class="col-sm-8 mt-4">
        <div id="form-title">
            Inregistrari Articole
        </div>
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Articol" #input>
          </mat-form-field>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

              <ng-container matColumnDef="codArticol">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Cod Articol </th>
                <td mat-cell *matCellDef="let row"> {{row.CodArticol}} </td>
              </ng-container>
          
              <ng-container matColumnDef="numeArticol">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nume Articol </th>
                <td mat-cell *matCellDef="let row"> {{row.NumeArticol}} </td>
              </ng-container>

              <ng-container matColumnDef="codGrupa">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Cod Grupa </th>
                <td mat-cell *matCellDef="let row"> {{row.CodGrupa}} </td>
              </ng-container>

              <ng-container matColumnDef="cantitateStoc">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Cantitate Stoc </th>
                <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.CantitateStoc}} </td>
              </ng-container>

              <ng-container matColumnDef="idUM">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Id Unitate Masura </th>
                <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.IDUnitateMasura}} </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
          </div>
        
    </div>


</div>
