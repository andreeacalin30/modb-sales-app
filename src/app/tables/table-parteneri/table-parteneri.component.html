<div class="d-flex">
    <app-menu id="menu-object"></app-menu>
    <div class="col-sm-8 mt-4">
        <div id="form-title">
            Inregistrari Parteneri
        </div>
        <div style="margin-top: 50px; margin-left: -20px;" class="col-sm-3">
          <mat-form-field appearance="fill">
            <mat-label>Choose a database</mat-label>
            <mat-select (selectionChange)="selectedValue($event)" [(value)]="defaultDB">
              <mat-option *ngFor="let connection of dbConnections" [value]="connection.value">
                {{connection.value}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Partener" #input>
          </mat-form-field>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

              <ng-container matColumnDef="codPartener">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Cod Partener </th>
                <td mat-cell *matCellDef="let row"> {{row.CodPartener}} </td>
              </ng-container>
          
              <ng-container matColumnDef="numePartener">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nume Partener </th>
                <td mat-cell *matCellDef="let row"> {{row.NumePartener}}</td>
              </ng-container>

              <ng-container matColumnDef="cui">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> CUI </th>
                <td mat-cell *matCellDef="let row"> {{row.CUI}} </td>
              </ng-container>

              <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.Email}} </td>
              </ng-container>

              <ng-container matColumnDef="idAdresa">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Id Adresa </th>
                <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.IDAdresa}} </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
          </div>
        
    </div>


</div>
