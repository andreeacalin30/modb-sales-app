<div class="d-flex">
    <app-menu id="menu-object"></app-menu>
    <div class="col-sm-8 mt-4">
        <div id="form-title">
            Inregistrari Sucursale
        </div>
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. sucursala" #input>
          </mat-form-field>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

              <ng-container matColumnDef="idSucursala">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Id Sucursala</th>
                <td mat-cell *matCellDef="let row"> {{row.IDSucursala}} </td>
              </ng-container>
          
              <ng-container matColumnDef="numeSucursala">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nume sucursala</th>
                <td mat-cell *matCellDef="let row"> {{row.NumeSucursala}} </td>
              </ng-container>

              <ng-container matColumnDef="idAdresa">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Id Adresa </th>
                <td mat-cell *matCellDef="let row"> {{row.IDAdresa}} </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
          </div>
        
    </div>


</div>
