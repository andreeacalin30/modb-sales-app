<div class="d-flex">
    <app-menu id="menu-object"></app-menu>
    <div class="col-sm-10 mt-4 d-flex" style="overflow-y: scroll;">
        <div *ngIf="chart1Ready">
            <div id="form-title">
                Grafic Vanzare Totala in functie de Grupe
            </div>
            <div style="display: block; width:600px; height: 400px;">
                <canvas mdbChart
                    [chartType]="chartType"
                    [datasets]="chartDatasetsVanzareTotalaGrupe"
                    [labels]="chartLabelsGrupe"
                    [colors]="chartColors"
                    [options]="chartOptions"
                    [legend]="true"
                    (chartHover)="chartHovered($event)"
                    (chartClick)="chartClicked($event)">
                </canvas>
            </div>
        </div>
       
        <div style="margin-left: 20px;" *ngIf="chart2Ready">
            <div id="form-title">
                Grafic Cantitati vandute pe judete si unitati de masura
            </div>

            <canvas mdbChart
                    [chartType]="chartType"
                    [datasets]="chartDatasetsCantitatiJudete"
                    [labels]="chartLabelsGrupeMultiBar"
                    [colors]="chartColorsMultiBar"
                    [options]="chartOptions"
                    [legend]="true"
                    (chartHover)="chartHovered($event)"
                    (chartClick)="chartClicked($event)">
                </canvas>
        </div>
    </div>
    <div>
        
    </div>

</div>
