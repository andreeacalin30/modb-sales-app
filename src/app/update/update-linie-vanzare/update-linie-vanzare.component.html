<div class="d-flex">
    <app-menu id="menu-object"></app-menu>
    <div style="margin-top: 120px;">
    <mat-form-field appearance="fill">
        <mat-label>Choose a database</mat-label>
        <mat-select (selectionChange)="selectedValue($event)"  [(value)]="defaultDB">
            <mat-option *ngFor="let connection of dbConnections" [value]="connection.value">
                {{connection.value}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    </div>
    <div class="col-sm-8 mt-4">
        <div id="form-title">
            Editeaza o Linie de Vanzare
        </div>
        <div class="d-flex">
                <form class="col-sm-12 " [formGroup]="linieVanzare">
                <div class="col-sm-6">
                    <div class="row">
                        <div class="col-sm-6 mt-1">
                            <mat-form-field > 
                                <mat-label>Cod Articol</mat-label>
                                <mat-select formControlName="codArticol" >
                                <mat-option *ngFor="let articol of articolLista" [value]="articol.CodArticol">
                                    {{articol.NumeArticol}}
                                </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="col-sm-6 mt-1">
                            <mat-form-field >
                                <input type="number" matInput  formControlName="cantitate" required placeholder="Cantitate">
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 mt-1">
                            <mat-form-field >
                                <input type="number" matInput placeholder="Pret"  formControlName="pret" required >
                            </mat-form-field>
                        </div>
                        <div class="col-sm-6 mt-1">
                            <mat-form-field >
                                <input type="number" matInput placeholder="Discount"  formControlName="discount" required >
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 mt-1">
                            <mat-form-field >
                                <input type="number" matInput placeholder="Vat"  formControlName="vat"  >
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 mt-2">
                            <mat-form-field > 
                                <mat-label>Id Proiect</mat-label>
                                <mat-select formControlName="idProiect" >
                                <mat-option *ngFor="let proiect of proiectLista" [value]="proiect.IDProiect">
                                    {{proiect.NumeProiect}}
                                </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                    <div  class="row mt-2">
                        <div class="col-sm-6">
                            <button id="adauga-linie-btn" (click)="renunta()">Renunta</button>
                        </div>
                        <div class="col-sm-6">
                            <button id="adauga-linie-btn" (click)="editeazaLinieVanzare()">Salveaza modificari</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        
    </div>


</div>
